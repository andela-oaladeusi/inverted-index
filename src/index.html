<!DOCTYPE html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Andela Bootcamp- Chart Application</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/jlAqp.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<section id="page">
		<header>
			<hgroup>
				<a href="index.html">
					<h1>Andela</h1>
					<h3 id="IA">Inverted Index</h3>
				</a>
			</hgroup>
		</header>
		<section id="articles">
			<div class="line"></div>
			<article id="article1">
				<div class="articleBody clear">
					<figure>
						<div>
							<div id="uploadDiv">
								<h3> Upload Your JSON file</h3>
								<br>
								<input type="file" id="fileUpload" accept=".json" multiple/>
								<input type="button" id="create-index" onclick=
								  "createIndexButton()" value="Create Index" />
							</div>
							<!--for search-->
							<div id="searchDiv">
								<h3 id="titleOption"> Serch Your JSON file</h3>
								<br>
								<div id="search-expand">
									<input type="input" id="search-input" placeholder=
									  "Search Json..." />
									<label> Select by names </label>
									<select id="filter-drop" name="type">
                    <option value = "all">All</option> 
                  </select>
									<br>
								</div>
							</div>
						</div>
						<br>
						<div class="line"></div>
						<div id="showIndexId">
							<label> Show Index </label>
							<select id="index-drop-list" name="type"> </select>
						</div>
						<div class="indexContainer" id="table-holder">

						</div>
					</figure>
				</div>
			</article>
		</section>
		<footer>
			<div class="line"></div>
			<p>Copyright 2016 - Andela Simulation - Inverted index</p>
		</footer>
	</section>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/inverted-index.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
