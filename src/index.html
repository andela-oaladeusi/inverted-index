<!DOCTYPE html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Inverted Index</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/jlAqp.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<section id="page">
		<header>
			<hgroup>
				<a href="index.html">
					<h1>Andela</h1>
				</a>
			</hgroup>
		</header>
		<section id="articles">
			<div class="line"></div>

			<article>
					<figure >
						<div class="container-fluid">
							<div class="row">
								<div class="col-sm-3">
									<input type="file" id="fileUpload" accept=".json" multiple/>
								</div>
								<div class="col-sm-3">
									<input type="button" id="create-index" 
									onclick="createIndexButton()" value="Create Index" />
								</div>
								<div class="col-sm-3"><input type="input" id="search-input"
									placeholder="Search Json..." />
								</div>
								<div class="col-sm-3"><select id="filter-drop" name="type">
                    <option value = "all">All</option> 
                  </select>
								</div>
							</div>
						</div>
						<br>
						<div class="line"></div>
						
						<div id="showIndexId">
							<label> Show Index </label>
							<select id="index-drop-list" name="type"> </select>
						</div>

						<div class="indexContainer" id="table-holder"></div>
					</figure>
			</article>

		</section>
		<footer>
			<div class="line"></div>
			<p>Copyright 2016 - Andela Simulation - Inverted index</p>
		</footer>
	</section>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/inverted-index.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
